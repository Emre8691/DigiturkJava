#
# Mapping of country identifiers to use <key> instead of isocode and display in DSL descriptions
#
# Syntax: country.<key>.isocode = ...
#         country.<key>.display = ...
#
# isocode - identifier generated into each page (<html lang="..."> or <meta property="og:locale" content="..." >)
# display - needed to build country selection (gaggenau)
#
# ----------------------------------------------------------------------------------------------
# GENERATED BY
# SELECT CONCAT("country.",REPLACE(REPLACE(LOWER({c:name[en_GB]})," ",""),"-",""),".isocode=",{c:isoCode},"<br>country.",REPLACE(REPLACE(LOWER({c:name[en_GB]})," ",""),"-",""),".display=",{c:name[en_GB]},"<br>") AS text FROM {Country as c} order by {c:isoCode}
# ----------------------------------------------------------------------------------------------
#

country.austria.isocode=AT
country.austria.display=Austria


country.germany.isocode=DE
country.germany.display=Deutschland


country.switzerland.isocode=CH
country.switzerland.display=Switzerland



country.international.isocode=ZZ
country.international.display=International

