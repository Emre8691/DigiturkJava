#
# Mapping of country identifiers to use <key> instead of isocode and display in DSL descriptions
#
# Syntax: country.<key>.isocode
#         country.<key>.display
#
# isocode - identifier generated into each page (testing_id="test_context_brand")
# display - needed to build country selection (gaggenau)
#
# ----------------------------------------------------------------------------------------------
# GENERATED BY
# ----------------------------------------------------------------------------------------------
# SELECT CONCAT("language.",REPLACE(REPLACE(REPLACE(LOWER({c:name[en_GB]})," ",""),"-",""),",","."),".isocode=",{c:isoCode},"<br>language.",REPLACE(REPLACE(REPLACE(LOWER({c:name[en_GB]})," ",""),"-",""),",","."),".display=",{c:name[en_GB]},"<br><br>") AS text FROM {language as c}order by {c:isoCode}
# ----------------------------------------------------------------------------------------------
#
